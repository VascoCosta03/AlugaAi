<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Teste Bootstrap</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Blog Teste Bootstrap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="contacto.html"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="py-5 bg-light border-bottom mb-4">
      <div class="container">
        <div class="text-center my-5">
          <h1 class="fw-bolder">Contacte-me!</h1>
          <p class="lead mb-0">
            Se quiser entrar em contacto comigo, preencha o formulário abaixo.
          </p>
        </div>
      </div>
    </header>
    <div class="container mt-5">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">Primeiro nome</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Último nome</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="col-md-8">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" required />
        </div>
        <div class="col-md-4">
          <label for="phone" class="form-label">Telefone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="+351 999 999 999"
          />
        </div>
        <div class="col-md-12">
          <label for="comentario" class="form-label"
            >Dúvidas? Comentários?</label
          >
          <textarea class="form-control" id="comentario" rows="3 "></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
    <footer class="py-5 bg-dark fixed-bottom">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Blog Teste Bootstrap
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
