{% extends "base.html" %}

{% block titulo %}
Anunciar Produto para Aluguer
{% endblock titulo %}

{% block conteudo %}

<!-- Open Content -->
<section class="bg-info pt-3">
    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 mt-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="h2 text-center text-primary mb-5">Anuncie o seu produto</h1>
                        
                        <!-- Formulário de Anúncio -->
                        <form>
                            <!-- Adicionar Link -->
                            <div class="text-center mb-4">
                                <button id="addLinkButton" type="button" class="btn btn-lg btn-secondary">Adicione uma imagem</button>
                                <div id="linkInput" class="mt-3" style="display: none;">
                                    <label for="link" class="form-label">Coloque o link da sua imagem:</label>
                                    <input type="url" class="form-control" id="link" placeholder="https://exemplo.com">
                                </div>
                            </div>
                            
                            <!-- Categoria -->
                            <div class="mb-4">
                                <label for="categoria" class="form-label">Categoria</label>
                                <select class="form-select" id="categoria" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="Eletrônicos">Eletrônicos</option>
                                    <option value="Móveis">Móveis</option>
                                    <option value="Veículos">Veículos</option>
                                    <option value="Imóveis">Imóveis</option>
                                    <option value="Ferramentas">Ferramentas</option>
                                    <option value="Outros">Outros</option>
                                </select>
                            </div>
                            
                            <!-- Localização -->
                            <div class="mb-4">
                                <label for="localizacao" class="form-label">Localização</label>
                                <select class="form-select" id="localizacao" required>
                                    <option value="">Selecione a localização</option>
                                    <option value="Lisboa">Lisboa</option>
                                    <option value="Porto">Porto</option>
                                    <option value="Sintra">Sintra</option>
                                </select>
                            </div>
                            
                            <!-- Preço -->
                            <div class="mb-4">
                                <label for="preco" class="form-label">Preço/dia</label>
                                <div class="input-group">
                                    <span class="input-group-text">€</span>
                                    <input type="number" class="form-control" id="preco" placeholder="Digite o preço" required>
                                </div>
                            </div>
                            
                            <!-- Descrição -->
                            <div class="mb-4">
                                <label for="descricao" class="form-label">Descrição do Produto</label>
                                <textarea class="form-control" id="descricao" rows="5" placeholder="Descreva o seu produto detalhadamente" required></textarea>
                            </div>
                            
                            <!-- Botão Enviar -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
document.getElementById('addLinkButton').addEventListener('click', function() {
    document.getElementById('linkInput').style.display = 'block';
});
</script>

{% endblock conteudo %}
