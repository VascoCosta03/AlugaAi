{% extends "base.html" %}

{% block titulo %}
Message
{% endblock titulo %}
{% block conteudo %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Mensagens</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
        }
        .sidebar {
            background-color: #f0f0f0;
            padding: 15px;
            border-right: 1px solid #ddd;
        }
        .sidebar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .sidebar-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .chat {
            padding: 20px;
            background-color: #b2ebf2;
        }
        .message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .message img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-text {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
        }
        .message img.bike {
            width: 200px;
            height: auto;
            border-radius: 0;
        }
        .chat-input {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 20px;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            cursor: pointer;
        }
        .conversas-header {
            text-align: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Start Section -->
<section class="container py-5">
    <div class="row">
        <div class="col-md-4 sidebar">
            <div class="coversas-header mb-3 text-center">
                <h2 class="mb-0">Conversas</h2>
            </div>
            <div class="sidebar-item">
                <img src="https://cdn-icons-png.flaticon.com/512/5987/5987462.png" alt="Paulo">
                <div class="sidebar-text text-center">
                    <div>PAULO</div>
                    <div>12H</div>
                </div>
            </div>
            <div class="sidebar-item">
                <img src="https://cdn-icons-png.flaticon.com/512/5987/5987462.png" alt="João">
                <div class="sidebar-text">
                    <div>João</div>
                    <div>14H</div>
                </div>
            </div>
            <div class="sidebar-item">
                <img src="https://cdn-icons-png.flaticon.com/512/5987/5987462.png" alt="João">
                <div class="sidebar-text">
                    <div>João</div>
                    <div>24H</div>
                </div>
            </div>
        </div>
        <div class="col-md-8 chat">
            <div class="chat-header mb-3 text-center">
                <h2 class="mb-0">NOME_DO_UTILIZADOR</h2>
            </div>
            <div class="messages">
                <div class="message">
                    <img src="https://cdn-icons-png.flaticon.com/512/5987/5987462.png" alt="Paulo">
                    <div class="message-text">BOM DIA</div>
                </div>
                <div class="message">
                    <img src="https://cdn-icons-png.flaticon.com/512/5987/5987462.png" alt="Paulo">
                    <div class="message-text">TÁ EM PÉ</div>
                </div>
                <div class="message">
                    <img src="https://cdn-icons-png.flaticon.com/512/5987/5987462.png" alt="Paulo">
                    <div class="message-text">MOSTRA!</div>
                </div>
                <div class="message">
                    <img src="path/to/bike.jpg" alt="Bike" class="bike">
                </div>
            </div>
            <div class="chat-input mt-3">
                <button><i class="fas fa-plus"></i></button>
                <input type="text" placeholder="Type a message...">
                <button><i class="fas fa-camera"></i></button>
            </div>
        </div>
    </div>
</section>
<!-- End Section -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock conteudo %}
