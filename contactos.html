    <div class="container mt-5 p-5 bg-light">
        <h1 class="">Entre em Contacto</h1>
        <p>Se tiver alguma dúvida, não hesite em contactar-nos.</p>
        <form action="#">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." name="email">
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome..." name="nome">
            </div>
            <div class="mb-3">
                <label for="motivoContacto" class="form-label">Porque é que nos está a contactar:</label>
                <select name="motivoContacto" class="form-control" id="motivoContacto">
                    <option value="">Selecione</option>
                    <option value="duvida">Dúvida</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="msg">Mensagem:</label>
                <textarea class="form-control" rows="5" id="msg" name="text" style="resize: none;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
