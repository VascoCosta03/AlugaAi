        </script>

      <!-- Contact Form Section -->
  <section class="contact-section section-margin--small">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form action="#" class="contact-form" method="post">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Seu Nome">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Seu Email">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="subject" name="subject" placeholder="Assunto">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <textarea class="form-control" id="message" name="message" rows="5" placeholder="Sua Mensagem"></textarea>
                </div>
              </div>
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-contact">Enviar Mensagem</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
